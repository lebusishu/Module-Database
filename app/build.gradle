plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
apply from: "${rootDir}/common.gradle"

android {
    defaultConfig {
        applicationId "com.lebusishu.db"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
//    api project(path: ':module-db')
//    api project(path: ':module-db-annotations')
//    kapt project(path: ':module-db-compiler')
    implementation 'com.library.lebusishu:module-db:1.0.4'
    implementation 'com.library.lebusishu:module-db-annotations:1.0.2'
    kapt 'com.library.lebusishu:module-db-compiler:1.0.4'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}